<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade PetShop</title>

    <!-- arquivo CSS próprio-->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<!-- JS -->
	<script type="text/javascript" src="script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
	crossorigin="anonymous"></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
	integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
	crossorigin="anonymous"></script> 
</head>
<body>

    <div class="text-center m-5">
        <img src="imagens/pet.jpeg" class="img-fluid" alt="Imagem responsiva">
    </div>
    

    <div class="container">
        <!-- Tabela -->
        <table class="table table-striped table-hover table-responsive table-sm"> 
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome Pet</th>
                    <th scope="col">Nome Dono</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Data Agendamento</th>    
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Dylan</td>
                    <td>Monica</td>
                    <td>51 998877555</td>
                    <td>09/11/2022</td>
                </tr>
                <tr>
                    <td>Chico</td>
                    <td>Amanda</td>
                    <td>51 998877444</td>
                    <td>10/11/2022</td>
                </tr>
                <tr>
                    <td>Penélope</td>
                    <td>Regina</td>
                    <td>51 998877333</td>
                    <td>11/11/2022</td>
                </tr>

                <!-- Novos Pets-->
                <tr id="inserirPet">

                </tr>
            </tbody>
        </table>
        <!--Fim tabela -->
    </div>

    <!-- Divisor página-->
    <div class="m-4">
        <hr class="border-secondary border-5 opacity-80">
    </div>


    <!-- Cadastro de Pets -->
    <div class="container mb-4 " onsubmit="event.preventDefault()">
        <form name="cadastrar">
            <div class="row">
                <!-- Nome Pet -->
                <div class="mb-3 col">
                    <label for="nomePet" class="form-label">Nome Pet:</label>
                    <input type="text" id="nomePet" class="form-control" placeholder="Nome do Pet" name="nomePet" required>

                </div>

                 <!-- Nome Dono -->
                 <div class="mb-3 col">
                    <label for="nomeDono" class="form-label">Nome Dono:</label>
                    <input type="text" id="nomeDono" class="form-control" placeholder="Nome do Dono" name="nomeDono" required>
                </div>

                 <!-- Telefone -->
                 <div class="mb-3 col">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="Telefone" name="telefone" required>
                </div>

                 <!-- Data Agendamento -->
                 <div class="mb-3 col">
                    <label for="data" class="form-label">Data Agendamento:</label>
                    <input type="date" id="data" class="form-control" name="data" required>
                </div>
            </div>

            <!--Botão Enviar -->
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="inserir()">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
